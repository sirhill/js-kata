<HTML>
<TITLE>Javascript Katas</TITLE>
<BODY>

<H1>Coding Javascript Katas</H1>
<HR/>
<DIV id='FizzBuzz'>
  <DIV class='title'>FizzBuzz</DIV><BR/>
  <SPAN id='fizzResult'>0</SPAN><BR/>
  <INPUT id='fizzNext' type='button' value='next' onClick='
          var result = document.getElementById("fizzResult");
          result.innerHTML = FizzBuzz.instance.next();' />
  <SCRIPT src="./FizzBuzz.js"></SCRIPT>
</DIV>
<HR/>
<DIV id='HarryPotter'>
  <DIV class='title'>HarryPotter</DIV><BR/>
  <DIV id='potterInput'>
     <INPUT id='book1Quantity' type='text' value='0' class='harryInput'/>
     <INPUT id='book2Quantity' type='text' value='0' class='harryInput'/>
     <INPUT id='book3Quantity' type='text' value='0' class='harryInput'/>
     <INPUT id='book4Quantity' type='text' value='0' class='harryInput'/>
     <INPUT id='book5Quantity' type='text' value='0' class='harryInput'/>
     <BR/>
     <INPUT id='potterBuy' type='button' value='buy' onClick='
          var result = document.getElementById("potterResult");
          var bookQuantity = [];
          for(var i=0; i<5; i++) {
              bookQuantity[i] = Number(document.getElementById("book"+(i+1)+"Quantity").value);
          }
          result.innerHTML = (new HarryPotter()).setBasket(bookQuantity).buy()'/>
  </DIV>
  <BR/>
  <SPAN id='potterResult'>0</SPAN> CHF<BR/>
  <SCRIPT src="./HarryPotter.js"></SCRIPT>
</DIV>
<HR/>
<DIV id='RomanNumberConverter'>
  <DIV class='title'>RomanNumberConverter</DIV><BR/>
  <DIV id='RomanNumberConverterInput'>
    <INPUT id='arabicValueToConvert' type='text' value='1' class='converterInput'/>
    <INPUT id='convert' type='button' value='convert' onClick='
       var result = document.getElementById("RomanNumberConverterResult");
       var value = document.getElementById("arabicValueToConvert").value;
       result.innerHTML = RomanConverter.instance.convert(value);'/>
  </DIV>
  <BR/>
  <SPAN id='RomanNumberConverterResult'></SPAN><BR/>
  <SCRIPT src="./RomanConverter.js"></SCRIPT>
</DIV>
<HR/>
<DIV id='RomanNumberCalculator'>
  <DIV class='title'>RomanNumberCalculator</DIV><BR/>
  <DIV id='RomanNumberCalculatorInput'>
     <INPUT id='firstValueToAdd' type='text' value='I' class='converterInput'/>
     +
     <INPUT id='secondValueToAdd' type='text' value='I' class='converterInput'/>
     <INPUT id='add' type='button' value='add' onClick='
        var result = document.getElementById("RomanNumberCalculatorResult");
        var firstValue = document.getElementById("firstValueToAdd").value;
        var secondValue = document.getElementById("secondValueToAdd").value;
        result.innerHTML = RomanCalculator.instance.add(firstValue, secondValue);'/>
   </DIV>
   <BR/>
   <SPAN id='RomanNumberCalculatorResult'></SPAN><BR/>
   <SCRIPT src="./RomanCalculator.js"></SCRIPT>
</DIV>
